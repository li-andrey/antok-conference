name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3
        
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install dependences server
        run: npm install
        
      - name: Install dependences client
        working-directory: /home/runner/work/antok-conference/antok-conference/client
        run: npm install
        
      - name: Build
        run: npm run build
          
      - name: Deploy to Server 1
        env:
            SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
            HOSTNAME: ${{ secrets.HOST_DNS }}
            USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd /home/ubuntu/antok-conference &&
            git checkout main &&
            git fetch --all &&
            git reset --hard origin/main &&
            git pull origin main
            npm install
            cd /home/ubuntu/antok-conference/client
            npm install
          '
