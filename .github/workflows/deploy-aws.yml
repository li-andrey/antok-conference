name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3
        
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install npm dependencies
        run: npm install
        
      - name: Install npm dependencies client
        working-directory: /home/runner/work/antok-conference/antok-conference/client
        run: npm install
        
      - name: Run build task
        run: npm run build --if-present

      - name: Deploy to Server 1
        run: |
            echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
            ssh -o StrictHostKeyChecking=no -i private_key ${REMOTE_USER}@${REMOTE_HOST} '
            cd /home/ubuntu/antok-conference && 
            git checkout main && 
            git fetch --all && 
            git reset --hard origin/main && 
            git pull origin main
        env:
            SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
            REMOTE_HOST: ${{ secrets.HOST_DNS }}
            REMOTE_USER: ${{ secrets.USER_NAME }}





